- type: replace
  path: /networks/-
  value:
    name: default
    subnets:
      gateway: 10.0.0.1
      range: 10.0.0.0/24
      azs:
      - z1
      - z2
      - z3
      cloud_properties:
        resource_group_name: some-resource-name
        virtual_network_name: some-network-name
        subnet_name: some-subnet-name
        security_group: some-security-group

